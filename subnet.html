<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subnet Calculator | Novin Network Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container subnet-container">
  <img src="logo.png" class="logo" alt="Logo">
  <h2>Subnet Calculator</h2>

  <input type="text" id="ip" value="192.168.1.50" placeholder="Enter IP Address">
  <input type="number" id="cidr" value="24" min="1" max="32" placeholder="CIDR (1-32)">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>
</div>

<script>
function ipToInt(ip) {
  return ip.split('.').reduce((acc, o) => (acc << 8) + parseInt(o), 0);
}

function intToIp(int) {
  return [(int>>>24)&255,(int>>>16)&255,(int>>>8)&255,int&255].join('.');
}

function copyText(txt) {
  navigator.clipboard.writeText(txt);
}

function calculate() {
  const ip = document.getElementById("ip").value;
  const cidr = +document.getElementById("cidr").value;

  const mask = (~0 << (32 - cidr)) >>> 0;
  const wildcard = (~mask) >>> 0;
  const ipInt = ipToInt(ip);
  const network = ipInt & mask;
  const broadcast = network | wildcard;
  const first = cidr >= 31 ? network : network + 1;
  const last = cidr >= 31 ? broadcast : broadcast - 1;
  const total = 2 ** (32 - cidr);
  const usable = cidr >= 31 ? 0 : total - 2;

  document.getElementById("output").innerHTML = `
  <table>
    <tr><th>Parameter</th><th>Value</th><th>Copy</th></tr>
    <tr><td>Network</td><td>${intToIp(network)}</td><td><button class="copy-btn" onclick="copyText('${intToIp(network)}')">ðŸ“‹</button></td></tr>
    <tr><td>Subnet Mask</td><td>${intToIp(mask)}</td><td><button class="copy-btn" onclick="copyText('${intToIp(mask)}')">ðŸ“‹</button></td></tr>
    <tr><td>Wildcard</td><td>${intToIp(wildcard)}</td><td><button class="copy-btn" onclick="copyText('${intToIp(wildcard)}')">ðŸ“‹</button></td></tr>
    <tr><td>Broadcast</td><td>${intToIp(broadcast)}</td><td><button class="copy-btn" onclick="copyText('${intToIp(broadcast)}')">ðŸ“‹</button></td></tr>
    <tr><td>First Host</td><td>${intToIp(first)}</td><td><button class="copy-btn" onclick="copyText('${intToIp(first)}')">ðŸ“‹</button></td></tr>
    <tr><td>Last Host</td><td>${intToIp(last)}</td><td><button class="copy-btn" onclick="copyText('${intToIp(last)}')">ðŸ“‹</button></td></tr>
    <tr><td>Total Hosts</td><td colspan="2">${total}</td></tr>
    <tr><td>Usable Hosts</td><td colspan="2">${usable}</td></tr>
  </table>`;
}
</script>

</body>
</html>
